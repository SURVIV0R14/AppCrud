<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            color: white;
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>

    <div>

        <a class="btn-header regresar" href="1.html"><span class="material-symbols-outlined">
                home
            </span></a>
    </div>
    <div class="contenedorGrande" id="transactionForm">
        <h1>REGISTRO DE PRODUCTO</h1>
        <div class="contenedorMediano">
            <div class="inputNombre">
                <h3>NOMBRE:</h3>
                <input type="text" id="nombre" placeholder="Nombre del Producto"></input>
            </div>
            <div class="inputPrecio">
                <h3>PRECIO:</h3>
                <input type="text" id="precio" placeholder="Precio del Producto">
            </div>
            <div class="inputCategoria">
                <h3>CATEGORIA:</h3>
                <input type="radio" id="Alimentos" name="Cat" value="Alimentos" required>
                <label for="Alimentos" class="Ali">Alimentos</label>
                <br>
                <input type="radio" id="Objetos" name="Cat" value="Objetos" required>
                <label for="Objetos" class="Obj">Objetos</label>
                <br>
                <input type="radio" id="Computadoras" name="Cat" value="Computadoras" required>
                <label for="Computadoras" class="Pc">Computadoras</label>
                <br>
                <br>
                <div class="Enviar">
                    <button onclick="guardarPro(null)" class="btn-header enviar1" id="submit">GUARDAR PRODUCTO</button>
                    <button class="btn-header editar1">EDITAR</button>
                    <button class="btn-header eliminar1">ELIMINAR</button>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedorTablaProducto">
        <table class="tablaPro" id="tablaProId">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
