<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <a class="btn-header regresar3" href="1.html">Regresar</a>
    <div class="contenedorGrande">
        <h1>PEDIDOS</h1>
        <div class="contenedorMediano">
            <div class="inputCodigoPedido">
                <h3>CODIGO DEL PEDIDO:</h3>
                <input type="text" id="codPed" placeholder="Codigo del Pedido" required>
            </div>
            <div class="imputDirecPedido">
                <h3>DIRECCION DEL PEDIDO:</h3>
                <input type="text" id="DirecPed" placeholder="Direccion del Pedido" required>
            </div>
            <div class="inputEstadPed">
                <h3>ESTADO DEL PEDIDO</h3>
                <div class="botones">
                    <button class="btn-header entregado">ENTREGADO</button>
                    <button class="btn-header Noentregado">NO ENTREGADO</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
