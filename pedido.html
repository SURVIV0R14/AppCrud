<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            color: white;
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script src="app.js"></script>
</head>

<body>
    <a class="btn-header regresar" href="1.html"><span class="material-symbols-outlined">
            home
        </span></a>
    <div class="contenedorGrande">
        <h1>PEDIDOS</h1>
        <div class="contenedorMediano">
            <div class="inputCodigoPed">
                <h3>CODIGO DEL PRODUCTO:</h3>
                <input type="text" id="codPed" placeholder="Codigo del Producto" required>
            </div>
            <div class="imputDirecPedido">
                <h3>DIRECCION DEL PEDIDO:</h3>
                <input type="text" id="DirecPed" placeholder="Direccion del Pedido" required>
            </div>
            <div class="inputEstadPed">
                <h3>ESTADO DEL PEDIDO</h3>
                <input type="radio" name="estado" value="ENTREGADO" required>
                <label class="Entregado">ENTREGADO</label>
                <br>
                <br>
                <input type="radio" name="estado" value="NO ENTREGADO" required>
                <label class="noEntregado">NO ENTREGADO</label>
            </div>
            <div class="inputFechaPed">
                <h3>FECHA DE ENTREGA:</h3>
                <input type="date" id="datePe" placeholder="fecha">
            </div>
            <div class="inputLugarEntrega">
                <h3>LUGAR DE ENTREGA:</h3>
                <input type="text" placeholder="Lugar de entrega" id="lugarPe">
            </div>
            <div class="Enviar" style="margin-top: 2rem;">
                <button onclick="guardarPe(null)" class="btn-header enviar1" id="submit">GUARDAR PRODUCTO</button>
                <button class="btn-header editar">EDITAR</button>
                <button class="btn-header eliminar">ELIMINAR</button>
            </div>
        </div>
    </div>
    <div class="contenedorTablaProducto">
        <table class="tablaPro" id="tablaPeId">
            <thead>
                <tr>
                    <th style="font-size: 15px;" id="codtab">CODIGO DEL PRODUCTO</th>
                    <th style="font-size: 15px;" id="direTab">direccion del pedido</th>
                    <th style="font-size: 15px;" id="estaTab">estado del producto</th>
                    <th style="font-size: 15px;" id="fechtab"> fecha de entrega</th>
                    <th style="font-size: 15px;" id="lugtab">lugar de entrega</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
