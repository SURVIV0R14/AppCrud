<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
    .material-symbols-outlined {
        color: white;
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
    }
</style>
<script src="app.js"></script>
</head>

<body>
    <a class="btn-header regresar" href="1.html"><span class="material-symbols-outlined">
        home
    </span></a>
    <div class="contenedorGrande">
        <h1>PEDIDOS</h1>
        <div class="contenedorMediano">
            <div class="inputCodigoPed">
                <h3>CODIGO DEL PRODUCTO:</h3>
                <input type="text" id="codPed" placeholder="Codigo del Producto" required>
            </div>
            <div class="imputDirecPedido">
                <h3>DIRECCION DEL PEDIDO:</h3>
                <input type="text" id="DirecPed" placeholder="Direccion del Pedido" required>
            </div>
            <div class="inputEstadPed">
                <h3>ESTADO DEL PEDIDO</h3>
                <input type="radio" name="estado" value="ENTREGADO" required>
                <label class="Entregado">ENTREGADO</label>
                <br>
                <br>
                <input type="radio" name="estado" value="NO ENTREGADO" required>
                <label class="noEntregado">NO ENTREGADO</label>
            </div>
            <div class="inputFechaPed">
                <h3>FECHA DE ENTREGA:</h3>
                <input type="date" id="datePe">
            </div>
            <div class="inputLugarEntrega">
                <h3>LUGAR DE ENTREGA:</h3>
                <input type="text" placeholder="Lugar de entrega" id="lugarPe">
            </div>
            <div class="Enviar" style="margin-top: 2rem;">
                <button onclick="mostrarDatosPe()" class="btn-header enviar1" id="submit">GUARDAR PRODUCTO</button>
                <button class="btn-header editar">EDITAR</button>
                <button class="btn-header eliminar">ELIMINAR</button>
            </div>
        </div>
    </div>
    <div class="contenedorTablaProducto">
        <table class="tablaPe" id="tablaPeId">
            <tr>
                <th>CODIGO DEL PRODUCTO</th>
                <th>direccion del pedido</th>
                <th>estado del producto</th>
                <th>fecha de entrega</th>
                <th>lugar de entrega</th>
            </tr>
            <tr>
                <td>10000</td>
                <td>av*********</td>
                <td>********</td>
                <td>DATE</td>
                <td>CITY</td>
            </tr>
        </table>
    </div>
</body>

</html>
